name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: jdx/mise-action@v2

      - run: pnpm install --frozen-lockfile

      - name: Biome (lint & format)
        run: pnpm lint

      - name: Steiger (FSD)
        run: pnpm lint:fsd

      - name: TypeScript
        run: pnpm exec tsc --noEmit
